<ng-template #contentTemp let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ title | translate }}</h3>
    <button
      type="button"
      class="btn-close"
      aria-describedby="modal-title"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body py-5">
    <h4>
      <strong>{{ description | translate }}</strong>
    </h4>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary px-4"
      (click)="close()"
    >
      {{ "CANCEL" | translate }}
    </button>
    <button
      type="button"
      class="btn btn-danger px-4 d-flex align-items-center gap-2"
      (click)="deleteClick.emit()"
      [disabled]="isLoading"
    >
      <dewan-spinner
        *ngIf="isLoading"
        [width]="1"
        [height]="1"
        [isWhite]="true"
      ></dewan-spinner>
      <span>{{ "DELETE" | translate }}</span>
    </button>
  </div>
</ng-template>
